<html>
  <head>
    <meta name="description" content="Login test." />
  </head>
  <body>
    <form>
      <div>
        <! --username-->
        <section>
          <div class="username">
            <label class="name">Username</label>
          </div>
          <div class="usernameinput">
            <input type="text" />
          </div>
        </section>
        <! --email-->
        <section>
          <div class="email">
            <label>Email</label>
          </div>
          <div class="emailinput">
            <input type="text" />
          </div>
        </section>
        <! --password-->
        <section>
          <div class="password">
            <label>Password</label>
          </div>
          <div class="passwordinput">
            <input type="text" />
          </div>
        </section>
        <! --confirm password-->
        <section>
          <div class="confirmpassword">
            <label>Confirm Password</label>
          </div>
          <div class="confirmpasswordinput">
            <input type="text" />
          </div>
        </section>
        <! --dob-->
        <section>
          <div class="dob">
            <label>Birthday</label>
          </div>
          <div class="dobinput">
            <input type="date" />
          </div>
        </section>
        <! --login button-->
        <section>
          <div class="login">
            <button>
              <a style="text-decoration: none" href="index.html">Sign up</a>
            </button>
          </div>
        </section>
      </div>
    </form>
  </body>
</html>
